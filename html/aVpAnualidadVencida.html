<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Monto Anual (A) con VP para Anualidad Vencida</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: calc(100% - 10px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Monto Anual (A)</h1>
        <div class="form-group">
            <label for="VP">Valor Presente (VP):</label>
            <input type="number" id="VP" step="0.01">
        </div>
        <div class="form-group">
            <label for="i">Tasa de Interés (%) (i):</label>
            <input type="number" id="i" step="0.01">
        </div>
        <div class="form-group">
            <label for="n">Número de Períodos (n):</label>
            <input type="number" id="n">
        </div>
        <div class="form-group">
            <button onclick="calcularMontoAnual()">Calcular Monto Anual</button>
        </div>
        <div class="result" id="resultado"></div>
    </div>

    <script>
        function calcularMontoAnual() {
            const VP = parseFloat(document.getElementById('VP').value);
            let i = parseFloat(document.getElementById('i').value);
            const n = parseFloat(document.getElementById('n').value);

            if (isNaN(VP) || isNaN(i) || isNaN(n)) {
                alert('Por favor, ingrese valores válidos.');
                return;
            }

            // Convertir la tasa de interés a decimal
            i = i / 100;

            // Calcular el Monto Anual (A) usando la fórmula proporcionada
            const A = VP * (i * Math.pow(1 + i, n)) / (Math.pow(1 + i, n) - 1);

            document.getElementById('resultado').innerText = `El Monto Anual es: ${A.toFixed(2)}`;
        }
    </script>
</body>
</html>
